<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head(titleText='Login :: Shopme')"/>

<body style="background: purple;">

<section>
    <div class="container min-vh-100 justify-content-center d-flex align-items-center" style="min-width:600px">
        <div class="row">
            <div class="col-auto">
                <div class="card bg-light shadow ">
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mx-auto my-3 text-center">
                                <img th:src="@{/images/ShopmeAdminBig.png}" style="width:200px;" class="mx-auto justify-item-center"></img>
                            </div>
                            <h3 class="m-3 p-2 text-center">Login</h3>
                            <div th:if="${param.error!=null}">
                                <p class="text-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                            </div>
                            <input type="text" name="email" required autofocus placeholder="Username" class="form-control my-3 py-2" style="height:45px;">
                            <input type="password" name="password" required  placeholder="Password" class="form-control my-3 py-2" style="height:45px;">

                            <div class="row d-flex justify-content-between m-3">
                                <div class="col-auto form-check justify-center">
                                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                                    <label class="form-check-label">Remember me</label>
                                </div>
                                <div class="col-auto"><a th:href="@{#}">Forgot password</a> </div>
                            </div>
                            <div class="d-grid gap-2 text-center">
                                <input type="submit" class="btn btn-lg btn-primary" value="Login">
                            </div>
                            <p class="text-center my-3">Not a member? <a th:href="@{#}">Register</a></p>
                        </form>
                        <p class="m-auto">Shopme Control Panel - Copyright &copy; Shopme</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
